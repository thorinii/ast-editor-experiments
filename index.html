<html>
  <head>
    <meta charset="utf-8" />
    <script src="main.js" type="application/javascript"></script>
    <script src="editor-ast.js" type="application/javascript"></script>
    <script src="editor.js" type="application/javascript"></script>
  </head>
  <body>
    <div class="editor"></div>

    <style>
      div, * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      .container {
      }

      .container-2-columns {
        display: flex;
        flex-direction: row;
      }
      .container-2-columns .pane {
        flex-basis: 0;
        flex-grow: 1;
        /*height: 100%;*/
        padding: 10px;
        max-width: 50%;
      }

      textarea.code {
        width: 100%;
        height: 100%;
        font-size: 0.8em;

        resize: vertical;

        background-color: transparent;
        color: #BBB;

        border: 1px solid transparent;
      }
      textarea.code:focus {
        border: 1px dotted white;
      }

      .code-text {
        font-family: monospace;
        white-space: pre-wrap;
        overflow-x: auto;
        font-size: 0.8em;
        color: #BBB;
      }


      .editor {
        background-color: #2e2e39;
        min-height: 100%;
      }

      .editor .message {
        background-color: #551111;
        color: #EEEEEE;
        padding: 5px;
      }

      .code-ast-indent {
        margin-left: 15px;
      }

      .code-ast-keyword, .code-ast-identifier, .code-ast-literal, .code-ast-brace {
        margin: 0 0.4em;
      }
      .code-ast-keyword {
        color: #ad5385;
      }
      .code-ast-identifier {
        color: #68a2ed;
      }
      .code-ast-literal {
        color: #ec584d;
      }
      .code-ast-brace {
        color: #939393;
      }
      .code-ast-brace-left {
        margin-right: -0.4em;
      }
      .code-ast-brace-right {
        margin-left: -0.4em;
      }

      .code-ast:hover {
        background-color: #535343;
      }
      .code-ast-node:hover {
        background-color: #53534333;
      }
    </style>

    <script type="text/javascript">
      var editor = new Editor(document.querySelector('.editor'))
    </script>
  </body>
</html>
