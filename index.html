<html>
  <head>
    <meta charset="utf-8" />
    <script src="main.js" type="application/javascript"></script>
  </head>
  <body>
    <div class="editor">
      <div class="message editor-status">Idle</div>

      <div class="container container-2-colums">
        <div class="pane">
          <textarea class="code editor-in-js"></textarea>
        </div>
        <div class="pane">
          <div class="code-text editor-out-live"></div>
        </div>
      </div>

      <div class="code-text editor-out-js"></div>
    </div>

    <style>
      div, * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      .container {
      }

      .container-2-colums {
        display: flex;
        flex-direction: row;
      }
      .container-2-colums .pane {
        flex-basis: 0;
        flex-grow: 1;
        /*height: 100%;*/
        padding: 10px;
        max-width: 50%;
      }

      textarea.code {
        width: 100%;
        height: 100%;
        font-size: 0.8em;

        min-width: 100%;
        max-width: 100%;

        background-color: transparent;
        color: #BBB;

        border: 1px solid transparent;
      }
      textarea.code:focus {
        border: 1px dashed white;
      }

      .code-text {
        font-family: monospace;
        white-space: pre-wrap;
        overflow-x: auto;
        font-size: 0.8em;
        color: #BBB;
      }


      .editor {
        background-color: #2e2e39;
        height: 100%;
      }

      .editor-status {
        background-color: #551111;
        color: #EEEEEE;
        padding: 5px;
      }

      .code-ast-indent {
        margin-left: 15px;
      }
      .code-ast-keyword, .code-ast-identifier, .code-ast-literal, .code-ast-brace {
        margin: 0 0.4em;
      }
      .code-ast-keyword {
        color: #ad5385;
      }
      .code-ast-identifier {
        color: #68a2ed;
      }
      .code-ast-literal {
        color: #ec584d;
      }
      .code-ast-brace {
        color: #939393;
      }
      .code-ast-brace-left {
        margin-right: -0.4em;
      }
      .code-ast-brace-right {
        margin-left: -0.4em;
      }

      .code-ast:hover {
        background-color: #535343;
      }
    </style>
  </body>
</html>
